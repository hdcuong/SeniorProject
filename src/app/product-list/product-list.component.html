<div class="row">
  <div class="col-sm-3" *ngFor="let product of returnedProducts">
    <div class="card">
      <img class="card-img-top" [src]="product.img" alt="avatar" />
      <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">{{ product.content }}</p>
        <div class="text-center">
          <a routerLink="" class="btn btn-primary stretched-link"
            >See Profile</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="products.length > itemsPerPage">
  <pagination
    class="pagination justify-content-center custom-pagination"
    previousText="Trước"
    nextText="Sau"
    [maxSize]="maxSize"
    [itemsPerPage]="itemsPerPage"
    [totalItems]="products.length"
    (pageChanged)="pageChanged($event)"
  ></pagination>
</div>
